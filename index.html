<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Ski Resort Distance Finder</title>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script> <!-- ‚úÖ Explicit server address -->

    <script>
        const socket = io("http://localhost:3001"); // ‚úÖ Ensure WebSocket connects to correct backend

        // Function to send user's location
        function sendLocation() {
            const latInput = document.getElementById("lat").value.trim();
            const lonInput = document.getElementById("lon").value.trim();

            const lat = parseFloat(latInput);
            const lon = parseFloat(lonInput);

            // Validate input
            if (isNaN(lat) || isNaN(lon)) {
                alert("‚ùå Please enter valid numeric coordinates.");
                return;
            }

            console.log("üìç Sending location:", { lat, lon });
            socket.emit("user-location", { lat, lon });
        }

        // ‚úÖ Function to get the user's current location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude.toFixed(4);
                    const lon = position.coords.longitude.toFixed(4);

                    document.getElementById("lat").value = lat;
                    document.getElementById("lon").value = lon;
                    document.getElementById("user-location").innerText = `üìç Your Location: ${lat}, ${lon}`;
                }, (error) => {
                    alert("‚ö†Ô∏è Location access denied. Please enable GPS.");
                });
            } else {
                alert("‚ö†Ô∏è Geolocation is not supported by this browser.");
            }
        }

        // Listen for distance updates from server
        socket.on("distance-update", (data) => {
            console.log("üì° Received distance update:", data);
            let output = "<h2>Distances to Ski Resorts:</h2>";
            for (const resort in data) {
                output += `<p><strong>${resort}:</strong> ${data[resort]} miles</p>`;
            }
            document.getElementById("results").innerHTML = output;
        });

        // Handle WebSocket errors
        socket.on("connect_error", (error) => {
            console.error("‚ö†Ô∏è WebSocket Connection Error:", error);
            alert("‚ö†Ô∏è Unable to connect to the server. Ensure the backend is running.");
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        #user-location {
            font-size: 16px;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>üèîÔ∏è Find Your Ski Resort Distance</h1>

    <!-- ‚úÖ New "Use My Location" Button -->
    <button onclick="getUserLocation()">üìç Use My Location</button>
    <p id="user-location"></p> <!-- Shows user's found location -->

    <label>Latitude:</label>
    <input type="text" id="lat" placeholder="Enter your latitude"><br>

    <label>Longitude:</label>
    <input type="text" id="lon" placeholder="Enter your longitude"><br>

    <button onclick="sendLocation()">üìç Get Distance</button>
    <div id="results"></div>
</body>
</html>
